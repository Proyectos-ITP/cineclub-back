# CONFIGURACIÓN DE PRODUCCIÓN

# OPTIMIZACIÓN DE INICIO - Lazy initialization
spring.main.lazy-initialization=true

# Logging mínimo - CRÍTICO para rendimiento
logging.level.root=WARN
logging.level.com.cineclub_backend=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.data.mongodb=WARN

# DevTools desactivado
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

# MongoDB - Optimizaciones de conexión
spring.data.mongodb.auto-index-creation=false

# Redis - Pool de conexiones optimizado
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0
spring.data.redis.lettuce.pool.max-wait=2000ms
spring.data.redis.connect-timeout=2000ms
spring.data.redis.timeout=1000ms

# Documentación - Lazy loading
springdoc.api-docs.enabled=true
scalar.enabled=true
springdoc.cache.disabled=false

# Actuator - solo endpoints necesarios
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized

# JPA/Hibernate (si se agrega en el futuro)
spring.jpa.open-in-view=false
