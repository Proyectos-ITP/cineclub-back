services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      # Cache de build layers para acelerar rebuilds
      cache_from:
        - cineclub_backend:latest
    image: cineclub_backend:latest
    container_name: cineclub_backend
    env_file:
      - .env
    environment:
      - SPRING_PROFILES_ACTIVE=prod
    ports:
      - '${APP_PORT:-8080}:8080'
    restart: unless-stopped

    # Configuración de recursos
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

    # Healthcheck (usa el del Dockerfile)
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--no-verbose',
          '--tries=1',
          '--spider',
          'http://localhost:8080/actuator/health',
        ]
      interval: 30s
      timeout: 5s
      start_period: 120s
      retries: 3

    # Configuración de logging para evitar llenar disco
    logging:
      driver: 'json-file'
      options:
        max-size: '10m'
        max-file: '3'

    networks:
      - cineclub_network

networks:
  cineclub_network:
    driver: bridge
