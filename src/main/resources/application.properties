spring.application.name=cineclub_backend

# SERVER CONFIG
server.port=${APP_PORT:8080}

# MONGO CONFIG
spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI}
spring.data.mongodb.database=${MONGO_DB}

# REDIS CONFIG
spring.data.redis.host=${SPRING_REDIS_HOST}
spring.data.redis.port=${SPRING_REDIS_PORT}
spring.data.redis.password=${SPRING_REDIS_PASSWORD}

# CACHE CONFIG
spring.cache.type=redis
spring.cache.redis.time-to-live=3600000
spring.cache.redis.cache-null-values=false

# SPRINGDOC CONFIG - Solo generación de OpenAPI spec
springdoc.api-docs.enabled=false
springdoc.show-actuator=false

# SCALAR CONFIG - UI de documentación
scalar.enabled=true
scalar.url=/v3/api-docs
scalar.path=/docs
scalar.theme=default
scalar.layout=modern
scalar.actuatorEnabled=false

# Logging (SOLO para desarrollo - ver application-dev.properties)
# NO usar DEBUG en producción


# CORS
cors.allowed-origins=${CORS_ALLOWED_ORIGINS}
cors.allowed-methods=${CORS_ALLOWED_METHODS}
cors.allowed-headers=${CORS_ALLOWED_HEADERS}
cors.allow-credentials=${CORS_ALLOW_CREDENTIALS}
