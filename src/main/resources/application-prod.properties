# CONFIGURACIÓN DE PRODUCCIÓN

# Logging mínimo - CRÍTICO para rendimiento
logging.level.root=WARN
logging.level.com.cineclub_backend=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.data.mongodb=WARN

# DevTools desactivado
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

# Documentación (puedes desactivar si no la necesitas en prod)
springdoc.api-docs.enabled=true
scalar.enabled=true

# Caché habilitado para mejor rendimiento
springdoc.cache.disabled=false

# Actuator - solo endpoints necesarios
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
